<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>LegalAI - Upload Documents</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Spline+Sans:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #38e07b;
      --secondary-color: #2a9d5a;
      --background-color: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #4ade80;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }
  </style>
</head>
<body class="dark">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--background-color)] overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-gray-700 px-10 py-4">

<div class="size-6 text-[var(--primary-color)]">
<svg fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M2 7L12 12L22 7" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M12 22V12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>

<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Cases</a>
<a class="text-sm font-medium text-[var(--text-secondary)] hover:text-[var(--text-primary)] transition-colors" href="#">Billing</a>

<div class="w-full max-w-3xl space-y-8">
<div class="text-center">
<h1 class="text-4xl font-bold text-[var(--text-primary)] mb-2">Upload Your Documents</h1>
<p class="text-lg text-[var(--text-secondary)]">Accepted file types: PDF, DOCX, TXT. Ensure your documents are secure.</p>
</div>
<div class="bg-gray-800/50 border-2 border-dashed border-gray-600 rounded-2xl p-8 text-center transition-all hover:border-[var(--primary-color)] hover:bg-gray-800">
<div class="flex flex-col items-center justify-center space-y-6">
<div class="flex h-16 w-16 items-center justify-center rounded-full bg-[var(--primary-color)]/20 text-[var(--primary-color)]">
<svg class="h-8 w-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

<span>Browse Files</span>
<input class="sr-only" id="file-upload" name="file-upload" type="file"/>
</label>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
