<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Virtual Lawyer - Welcome</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #38e07b;
      --secondary-color: #2a9d5a;
      --background-color: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #4ade80;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }
  </style>
</head>
<body class="dark">
<div class="relative flex size-full min-h-screen flex-col bg-[var(--background-color)] overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap px-10 py-4 border-b border-gray-800">
<div class="flex items-center gap-4 text-[var(--text-primary)]">
<svg class="h-8 w-8 text-[var(--primary-color)]" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 18.375a3.375 3.375 0 0 0 3.375-3.375h-6.75A3.375 3.375 0 0 0 12 18.375ZM12 5.625A3.375 3.375 0 0 1 15.375 9H8.625A3.375 3.375 0 0 1 12 5.625ZM3.375 9a8.625 8.625 0 0 1 17.25 0v6.75a8.625 8.625 0 0 1-17.25 0V9Z" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
<h1 class="text-2xl font-bold tracking-tight">LegalGPT</h1>
</div>
<nav class="hidden md:flex items-center gap-8 text-sm font-medium text-[var(--text-secondary)]">
<a class="hover:text-[var(--text-primary)] transition-colors" href="#">Home</a>
<a class="hover:text-[var(--text-primary)] transition-colors" href="#">About</a>
<a class="hover:text-[var(--text-primary)] transition-colors" href="#">Contact</a>
</nav>
</header>
<main class="flex flex-1 items-center justify-center p-4 sm:p-6 md:p-8">
<div class="w-full max-w-md space-y-8 rounded-2xl bg-gray-900/50 p-8 shadow-2xl backdrop-blur-sm border border-gray-800">
<div class="text-center">
<h2 class="text-3xl font-bold tracking-tight text-[var(--text-primary)]">Welcome to LegalGPT</h2>
<p class="mt-2 text-[var(--text-secondary)]">Your virtual legal assistant.</p>
</div>
<div class="space-y-6">
<div class="space-y-4">
<button class="w-full flex items-center justify-center gap-3 rounded-lg border border-gray-700 bg-gray-800 px-4 py-3 text-sm font-medium text-[var(--text-primary)] transition-colors hover:bg-gray-700">
<span class="material-icons text-xl">g_translate</span>
                    Continue with Google
                  </button>
<button class="w-full flex items-center justify-center gap-3 rounded-lg border border-gray-700 bg-gray-800 px-4 py-3 text-sm font-medium text-[var(--text-primary)] transition-colors hover:bg-gray-700">
<span class="material-icons text-xl">phone</span>
                   Continue with Phone
                 </button>
</div>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<span class="w-full border-t border-gray-700"></span>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-gray-900/50 px-2 text-[var(--text-secondary)]">Or continue with email</span>
</div>
</div>
<form class="space-y-4">
<div>
<label class="sr-only" for="email">Email address</label>
<input autocomplete="email" class="relative block w-full appearance-none rounded-lg border border-gray-700 bg-gray-800 px-3 py-3 text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:z-10 focus:border-[var(--primary-color)] focus:outline-none focus:ring-[var(--primary-color)] sm:text-sm" id="email" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<button class="w-full justify-center rounded-lg bg-[var(--primary-color)] px-4 py-3 text-sm font-semibold text-black transition-colors hover:bg-[var(--accent-color)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-2 focus:ring-offset-gray-900" type="submit">
                  Continue with Email
                </button>
</div>
</form>
</div>
<p class="mt-6 text-center text-sm text-[var(--text-secondary)]">
            New to LegalGPT? 
            <a class="font-medium text-[var(--primary-color)] hover:underline" href="#">Create an account</a>
</p>
</div>
</main>
</div>
</div>

</body></html>
