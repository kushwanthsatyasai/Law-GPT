<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Virtual Lawyer - Register</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #38e07b;
      --secondary-color: #2a9e57;
      --background-color: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #4caf50;
      --border-color: #333333;
      --input-bg-color: #2c2c2c;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }
    .gavel-icon {
        width: 3rem;
        height: 3rem;
        color: var(--primary-color);
    }
  </style>
</head>
<body class="bg-[var(--background-color)] text-[var(--text-primary)]">
<div class="flex min-h-screen flex-col items-center justify-center bg-grid-pattern">
<div class="w-full max-w-md p-8 space-y-8 bg-[var(--background-color)] rounded-2xl shadow-2xl shadow-black/30 border border-[var(--border-color)]">
<div class="flex flex-col items-center">
<svg class="gavel-icon mb-4" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21.93,10.29,18,6.34V3a1,1,0,0,0-2,0V5.41l-2.29-2.29a1,1,0,0,0-1.42,0L3.71,11.71a1,1,0,0,0,0,1.41L5.12,14.54,2.29,17.36a1,1,0,0,0,0,1.42L3.7,20.19a1,1,0,0,0,1.41,0l2.83-2.83,1.41,1.41a1,1,0,0,0,1.42,0L18.88,10.29,18,9.41,13.41,14,12,12.59,16.59,8l1,1,3-3-1.71-1.71ZM6.54,12.41,4.41,10.29,12,2.71l2.12,2.12Z"></path>
</svg>
<h1 class="text-3xl font-bold text-center text-[var(--text-primary)]">Create Your Account</h1>
<p class="text-center text-[var(--text-secondary)] mt-2">Join the future of legal assistance.</p>
</div>
<form class="space-y-6">
<div class="form_group">
<label class="form_label" for="email">Email</label>
<input class="w-full p-3 bg-[var(--input-bg-color)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:outline-none focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] transition-colors" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
<div class="form_group">
<label class="form_label" for="password">Password</label>
<input class="w-full p-3 bg-[var(--input-bg-color)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:outline-none focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] transition-colors" id="password" name="password" placeholder="••••••••" type="password"/>
</div>
<div class="form_group">
<label class="form_label" for="confirm-password">Confirm Password</label>
<input class="w-full p-3 bg-[var(--input-bg-color)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:outline-none focus:border-[var(--primary-color)] focus:ring-1 focus:ring-[var(--primary-color)] transition-colors" id="confirm-password" name="confirm-password" placeholder="••••••••" type="password"/>
</div>
<div>
<button class="w-full bg-[var(--primary-color)] text-black py-3 px-6 rounded-lg font-bold hover:bg-[var(--secondary-color)] transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-opacity-50" type="submit">
            Register
          </button>
</div>
</form>
<p class="text-center text-sm text-[var(--text-secondary)]">
        Already have an account? 
        <a class="font-medium text-[var(--primary-color)] hover:underline" href="#">Log in</a>
</p>
</div>
</div>
<style>
    .bg-grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 20px 20px;
    }
  </style>

</body></html>
