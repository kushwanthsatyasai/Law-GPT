<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Virtual Lawyer - LegalAI</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Spline+Sans:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #38e07b;
      --secondary-color: #2a9d5a;
      --background-color: #1a1a1a;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-color: #4ade80;
      --border-color: #334155;
      --card-background: #27272a;
    }
    body {
      font-family: 'Spline Sans', sans-serif;
      background-color: var(--background-color);
      color: var(--text-primary);
    }
    .chat-container {
      scrollbar-width: thin;
      scrollbar-color: var(--secondary-color) var(--card-background);
    }
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: var(--card-background);
    }
    .chat-container::-webkit-scrollbar-thumb {
      background-color: var(--secondary-color);
      border-radius: 10px;
      border: 3px solid var(--card-background);
    }
  </style>
</head>
<body class="flex flex-col md:flex-row h-screen antialiased">
<aside class="w-full md:w-64 bg-[var(--card-background)] flex flex-col">
<div class="p-4 border-b border-[var(--border-color)]">
<h1 class="text-xl font-bold flex items-center gap-2">
<svg class="h-6 w-6 text-[var(--primary-color)]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M13 10V3L4 14h7v7l9-11h-7z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
        LegalAI
      </h1>
</div>
<div class="flex-1 p-4 space-y-4">
<h2 class="text-sm font-semibold text-[var(--text-secondary)] uppercase tracking-wider">New Chat</h2>
<button class="w-full flex items-center justify-center gap-2 px-4 py-2 rounded-lg border border-[var(--border-color)] hover:bg-[var(--secondary-color)]/20 transition-colors duration-200">
<svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M12 4v16m8-8H4" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
        Start New Case
      </button>
</div>
<div class="p-4 border-t border-[var(--border-color)]">
<button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-[var(--secondary-color)]/20 transition-colors duration-200">
<img alt="User Avatar" class="h-8 w-8 rounded-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD4IH31bIsF4hMGofg3pe6t7pd--2yLHZu_-lPS6cDKyY3SkKqgdK3lIqsXw6WdeOkjk4Z8yNzFrPFQf-qnfQO9HIlvttGAZEVTf8lH_xdLTA_FX6uYkuC18RZXDYfMnYx6v36jBwHDNa7svnKCXE98kbRy9ttdyP7FVrvRxoxhsPwmSOfNQsDJAj8eHNBsNg0DtNFNKJzsVqycU_r78nnFM8zgXtlk6w0nxxMMKwfwFUZ0RR5B5H_nmpaUV1pWC_NoGrXsG3aEOoSr"/>
<span class="text-sm font-medium">John Doe</span>
</button>
</div>
</aside>
<main class="flex-1 flex flex-col">
<div class="flex-1 p-6 flex flex-col justify-center items-center" id="chat-start">
<div class="text-center">
<div class="inline-block p-4 bg-[var(--card-background)] rounded-full mb-4">
<svg class="h-12 w-12 text-[var(--primary-color)]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
<path d="M12 18a.96.96 0 00.96-.96v-.08a.96.96 0 00-.96-.96.96.96 0 00-.96.96v.08c0 .53.43.96.96.96zM12 6.5c-1.66 0-3 1.34-3 3v.5h1.5v-.5c0-.83.67-1.5 1.5-1.5s1.5.67 1.5 1.5S12.83 13 12 13s-1.5-.67-1.5-1.5H9v.5c0 2.48 2.02 4.5 4.5 4.5s4.5-2.02 4.5-4.5c0-2.48-2.02-4.5-4.5-4.5z" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"></path>
</svg>
</div>
<h2 class="text-3xl font-bold text-primary mb-2">How can I help you today?</h2>
<p class="text-secondary max-w-md mx-auto">Ask me anything about legal matters. Please note I am an AI assistant and not a substitute for a human lawyer.</p>
</div>
</div>
<div class="chat-container flex-1 p-6 overflow-y-auto hidden" id="conversation-history">
</div>
<div class="p-6 border-t border-[var(--border-color)]">
<div class="relative">
<textarea class="w-full bg-[var(--card-background)] border border-[var(--border-color)] rounded-xl resize-none py-3 pr-20 pl-4 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent transition-all duration-200" id="chat-input" placeholder="Ask your legal question here... e.g., 'What are the steps to incorporate a small business?'" rows="1"></textarea>
<button class="absolute right-3 top-1/2 -translate-y-1/2 p-2 rounded-lg bg-[var(--primary-color)] text-[var(--background-color)] hover:bg-[var(--accent-color)] transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed" id="send-button">
<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M5 10l7-7m0 0l7 7m-7-7v18" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</button>
</div>
<p class="text-xs text-center text-[var(--text-secondary)] mt-2">LegalAI can make mistakes. Consider checking important information.</p>
</div>
</main>
<script>
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');
    const conversationHistory = document.getElementById('conversation-history');
    const chatStart = document.getElementById('chat-start');
    chatInput.addEventListener('input', () => {
      chatInput.style.height = 'auto';
      chatInput.style.height = (chatInput.scrollHeight) + 'px';
      sendButton.disabled = chatInput.value.trim() === '';
    });
    const sendMessage = () => {
        const messageText = chatInput.value.trim();
        if (messageText === '') return;
        chatStart.classList.add('hidden');
        conversationHistory.classList.remove('hidden');
        // User message
        const userMessage = document.createElement('div');
        userMessage.className = 'flex justify-end mb-4';
        userMessage.innerHTML = `
            <div class="bg-[var(--primary-color)] text-[var(--background-color)] rounded-xl py-2 px-4 max-w-lg">
                <p>${messageText}</p>
            </div>
        `;
        conversationHistory.appendChild(userMessage);
        chatInput.value = '';
        chatInput.style.height = 'auto';
        sendButton.disabled = true;
        // AI response (mock)
        setTimeout(() => {
            const aiMessage = document.createElement('div');
            aiMessage.className = 'flex justify-start mb-4';
            aiMessage.innerHTML = `
                <div class="bg-[var(--card-background)] rounded-xl py-2 px-4 max-w-lg">
                    <p class="font-bold mb-1 text-[var(--primary-color)]">LegalAI</p>
                    <p>I am processing your query about "${messageText}". Please wait a moment for a detailed response.</p>
                </div>
            `;
            conversationHistory.appendChild(aiMessage);
            conversationHistory.scrollTop = conversationHistory.scrollHeight;
        }, 1000);
        conversationHistory.scrollTop = conversationHistory.scrollHeight;
    };
    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
    sendButton.disabled = true;
  </script>

</body></html>
